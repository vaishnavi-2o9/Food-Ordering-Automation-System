<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .success-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .success-icon {
      width: 120px;
      height: 120px;
      background-color: #db7b0e;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
    }

    .success-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 20px;
      border-left: 6px solid white;
      border-bottom: 6px solid white;
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    .message {
      font-size: 24px;
      color: #333;
      margin-top: 30px;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .button {
      background-color: #db7b0e;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #db7b0e;
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>

  <div class="success-container">
    <div class="success-icon"></div>
    <div class="message">Your payment is successful. Thanks for ordering!</div>
    <button class="button">thank you!</button>
  </div>

  <script>
    const confettiContainer = document.getElementById('confetti');
    const colors = ['#f87171', '#facc15', '#60a5fa', '#a78bfa', '#34d399', '#f472b6'];

    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      const angle = Math.random()*2*Math.PI;
      const radius = 80;
      const x = Math.cos(angle)*radius + 'px';
      const y = Math.sin(angle)*radius + 'px';
      confetti.style.transform = `translate(${x}, ${y})`;
      confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
      confetti.style.animationDelay = `${Math.random()}s`;
      confettiContainer.appendChild(confetti);
    }
  </script>
</body>
</html>
