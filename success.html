<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #db7b0e33 10%, transparent 60%), radial-gradient(circle, #ffffff22 10%, transparent 60%);
      animation: rotateBg 20s linear infinite;
      z-index: -1;
      opacity: 0.1;
    }

    @keyframes rotateBg {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.1); }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px #db7b0e88, inset 0 0 80px #db7b0e22;
      text-align: center;
    }

    .circle-wrapper {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      animation: wheelRotate 1.8s ease-out forwards;
    }

    @keyframes wheelRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(145deg, #db7b0e, #f3a638);
      box-shadow: 0 0 25px #db7b0e, inset 0 0 15px #ffffffaa;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .checkmark {
      width: 60px;
      height: 60px;
      opacity: 0;
      animation: fadeInCheck 1.2s ease-out 1s forwards;
      clip-path: inset(0 100% 0 0);
    }

    @keyframes fadeInCheck {
      0% {
        opacity: 0;
        clip-path: inset(0 100% 0 0);
      }
      100% {
        opacity: 1;
        clip-path: inset(0 0 0 0);
      }
    }

    .checkmark svg {
      width: 100%;
      height: 100%;
      stroke: #fff;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    h1 {
      color: #fff;
      text-shadow: 0 0 10px #db7b0e;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

     .btn {
      background: #db7b0e;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 20px #db7b0e;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-45deg);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover::before {
      left: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="circle-wrapper">
    <div class="circle">
      <div class="checkmark">
        <svg viewBox="0 0 52 52">
          <path d="M14 27 L22 35 L38 18" />
        </svg>
      </div>
    </div>
  </div>
  <h1>Payment Successful</h1>
  <p>Your payment was successful. Thank you.</p>
 <button class="btn" onclick="location.href='dinning.html'">Return to dinning! </button>

</div>

<script>
  window.addEventListener('load', () => {
    const msg = new SpeechSynthesisUtterance("Your payment was successful. Thanks for Ordering.");
    msg.lang = 'en-US';
    msg.volume = 1;
    msg.pitch = 1;
    msg.rate = 1;
    const voices = speechSynthesis.getVoices();
    if (voices.length) msg.voice = voices.find(v => v.name.toLowerCase().includes('male')) || voices[0];
    speechSynthesis.speak(msg);
  });
</script>

</body>
</html>
