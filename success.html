<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #2c3e50;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    /* Success Container Styles */
    .success-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      height: 300px;
      border: 1px solid #ddd;
    }

    /* Success Icon Styles */
    .success-icon {
      width: 120px;
      height: 120px;
      background-color: #db7b0e;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .success-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 20px;
      border-left: 6px solid white;
      border-bottom: 6px solid white;
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    /* Message Styles */
    .message {
      font-size: 24px;
      color: #333;
      margin-top: 30px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Button Styles */
    .button {
      background-color: #db7b0e;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #db7b0e;
    }

    /* Confetti Styles */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #db7b0e;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <div class="confetti" id="confetti"></div>

  <div class="success-container">

    <button class="button">Thank You!</button>
  </div>

  <script>
    // Automatically speak when the page loads
    window.addEventListener('load', function() {
      var speech = new SpeechSynthesisUtterance();
      speech.text = 'Your payment is successful. Thanks for ordering!';
      speech.lang = 'en-US';
      speech.volume = 1;
      speech.rate = 1;
      speech.pitch = 1;

      // Get the list of available voices
      var voices = window.speechSynthesis.getVoices();

      // Find a male voice
      var maleVoice = voices.find(voice => voice.name.includes('Male'));

      // If a male voice is found, set it as the voice for the speech
      if (maleVoice) {
        speech.voice = maleVoice;
      }

      // Wait for the voices to be loaded before speaking
      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = function() {
          window.speechSynthesis.speak(speech);
        };
      } else {
        window.speechSynthesis.speak(speech);
      }
    });
    </script></body>
