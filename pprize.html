<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pprize.css">
    <title>Menu</title>
</head>
<body>
    <button class="back-button" id="backButton">Back</button>
    <div class="container">
        <h1 class="menu-title">Order Your Meal</h1>
        
        <div class="order-menu">
            <div class="pizza-selection">
                <h3>pizza</h3>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="changeQuantity('classic', -1)">-</button>
                    <span id="classic-quantity">1</span>
                    <button class="quantity-btn" onclick="changeQuantity('classic', 1)">+</button>
                </div>
            </div>

            <div class="dips-selection">
                <h3>Add Dips</h3>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtySausage"> Sausage   | 20/-
                    <div id="qtySausage" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtySausageValue')">-</button>
                        <span id="qtySausageValue">1</span>
                        <button class="dip-btn" onclick="increment('qtySausageValue')">+</button>
                    </div>
                </div></label><br>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyOregano"> Oregano  | 20/-
                    <div id="qtyOregano" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtyOreganoValue')">-</button>
                        <span id="qtyOreganoValue">1</span>
                        <button class="dip-btn" onclick="increment('qtyOreganoValue')">+</button>
                    </div>
                </div></label><br>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyChilliFlakes"> Chilli Flakes   | 25/- 
                    <div id="qtyChilliFlakes" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtyChilliFlakesValue')">-</button>
                        <span id="qtyChilliFlakesValue">1</span>
                        <button class="dip-btn" onclick="increment('qtyChilliFlakesValue')">+</button>
                    </div>
                </div></label><br>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyPepperoni"> Pepperoni    | 25/-
                    <div id="qtyPepperoni" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtyPepperoniValue')">-</button>
                        <span id="qtyPepperoniValue">1</span>
                        <button class="dip-btn" onclick="increment('qtyPepperoniValue')">+</button>
                    </div>
                </div></label><br>
            </div>
        
            <div class="drinks-selection">
                <h3>Select a Drink</h3>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyWater"> Water   | 30/-
                    <div id="qtyWater" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtyWaterValue')">-</button>
                        <span id="qtyWaterValue">1</span>
                        <button class="dip-btn" onclick="increment('qtyWaterValue')">+</button>
                    </div>
                </div></label><br>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtySoda"> Soda   | 30/-
                    <div id="qtySoda" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtySodaValue')">-</button>
                        <span id="qtySodaValue">1</span>
                        <button class="dip-btn" onclick="increment('qtySodaValue')">+</button>
                    </div>
                </div></label><br>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyJuice"> Juice   | 50/-
                    <div id="qtyJuice" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtyJuiceValue')">-</button>
                        <span id="qtyJuiceValue">1</span>
                        <button class="dip-btn" onclick="increment('qtyJuiceValue')">+</button>
                    </div>
                </div></label><br>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyColdrink"> Coldrink  | 60/- 
                    <div id="qtyColdrink" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtyColdrinkValue')">-</button>
                        <span id="qtyColdrinkValue">1</span>
                        <button class="dip-btn" onclick="increment('qtyColdrinkValue')">+</button>
                    </div>
                </div></label><br>
            </div>
        
            <button class="done-button" onclick="finishOrder()">Done</button>
        </div>
    </div>
    <script src="pprize.js"></script>
</body>
</html>
