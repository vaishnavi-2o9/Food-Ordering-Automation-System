<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bprize.css">
    <title>Menu</title>
</head>
<body>
    <button class="back-button" onclick="window.history.back();">Back</button>
    <div class="container">
        <h1 class="menu-title">Order Your Meal</h1>
        
        <div class="order-menu">
            <div class="burger-selection">
                <h3>Burgers</h3>
                <div class="quantity-control">
                    <button class="decrease-button">-</button>
                    <span class="quantity-display">0</span>
                    <button class="increase-button">+</button>
                </div>
            </div>

            <div class="dips-selection">
                <h3>Add Dips</h3>
                <label><input type="checkbox" id="productCheckbox" onclick="toggleQuantity()" value="Ketchup"> Ketchup   | 5/-</label> <div id="quantitySection" style="display: none;">
                    <button onclick="changeQuantity(-1)">-</button>
                    <span id="quantity">0</span>
                    <button onclick="changeQuantity(1)">+</button>
                </div><br>
                <label><input type="checkbox" id="productCheckbox" onclick="toggleQuantity()" value="Mustard"> Mustard   | 5/-</label> <div id="quantitySection" style="display: none;">
                    <button onclick="changeQuantity(-1)">-</button>
                    <span id="quantity">0</span>
                    <button onclick="changeQuantity(1)">+</button>
                </div><br>
                <label><input type="checkbox" id="productCheckbox" onclick="toggleQuantity()" value="BBQ Sauce"> BBQ Sauce   | 5/-</label><br>
                <label><input type="checkbox" id="productCheckbox" onclick="toggleQuantity()" value="Ranch"> Ranch   | 5/-</label><br>
            </div>

           
        
            <div class="drinks-selection">
                <h3>Select a Drink</h3>
                <label><input type="checkbox" value="Soda"> Soda   | 15/-</label><br>
                <label><input type="checkbox" value="Water"> Water   | 15/-</label><br>
                <label><input type="checkbox" value="Juice"> Juice   | 15/-</label><br>
                <label><input type="checkbox" value="Tea"> Tea   | 15/-</label><br>
            </div>
        
            <button class="done-button" onclick="finishOrder()">Done</button>
        </div>
    </div>
    <script src="bprize.js"></script>
</body>
</html>
