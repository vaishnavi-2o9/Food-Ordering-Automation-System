<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bprize.css">
    <title>Menu</title>
</head>
<body>
    <button class="back-button" id="backButton">Back</button>
    <div class="container">
        <h1 class="menu-title">Order Your Meal</h1>
        
        <div class="order-menu">
            <div class="burger-selection">
                <h3>Burgers</h3>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="changeQuantity('classic', -1)">-</button>
                    <span id="classic-quantity">1</span>
                    <button class="quantity-btn" onclick="changeQuantity('classic', 1)">+</button>
                </div>
            </div>

            <div class="dips-selection">
                <h3>Add Dips</h3>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyKetchup"> Ketchup | 15/-
                    <div id="qtyKetchup" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtyKetchupValue')">-</button>
                        <span id="qtyKetchupValue">1</span>
                        <button class="dip-btn" onclick="increment('qtyKetchupValue')">+</button>
                    </div>
                </div>
                </label><br>
                <label>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyMustard"> Mustard | 15/-
                    <div id="qtyMustard" class="quantity-bar" style="display: none;">
                    <button class="dip-btn" onclick="decrement('qtyMustardValue')">-</button>
                    <span id="qtyMustardValue">1</span>
                    <button class="dip-btn" onclick="increment('qtyMustardValue')">+</button>
                    </div>
                </label><br>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyBBQSauce"> BBQ Sauce | 15/-
                    <div id="qtyBBQSauce" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtyBBQSauceValue')">-</button>
                        <span id="qtyBBQSauceValue">1</span>
                        <button class="dip-btn" onclick="increment('qtyBBQSauceValue')">+</button>
                    </div>
                </div></label><br>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyRanch"> Ranch | 15/-
                    <div id="qtyRanch" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtyRanchValue')">-</button>
                        <span id="qtyRanchValue">1</span>
                        <button class="dip-btn" onclick="increment('qtyRanchValue')">+</button>
                    </div>
                </div>
                </label><br>
            </div>
        

            <div class="drinks-selection">
                <h3>Select a Drink</h3>
                <label><input type="checkbox" value="Soda"> Soda   | 15/-</label><br>
                <label><input type="checkbox" value="Water"> Water   | 15/-</label><br>
                <label><input type="checkbox" value="Juice"> Juice   | 15/-</label><br>
                <label><input type="checkbox" value="Tea"> Tea   | 15/-</label><br>
            </div>
        
            <button class="done-button" onclick="finishOrder()">Done</button>
        </div>
    </div>
    <script src="bprize.js"></script>
</body>
</html>
