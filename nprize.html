<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nprize.css">
    <title>Menu</title>
</head>
<body>
    <button class="back-button" id="backButton">Back</button>
    <div class="container">
        <h1 class="menu-title">Order Your Meal</h1>
        
        <div class="order-menu">
            <div class="noodles-selection">
                <h3>Noodles</h3>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="changeQuantity('classic', -1)">-</button>
                    <span id="classic-quantity">1</span>
                    <button class="quantity-btn" onclick="changeQuantity('classic', 1)">+</button>
                </div>
            </div>

            <div class="dips-selection">
                <h3>Add Dips</h3>
                    <label><div>
                        <input type="checkbox" class="dipCheckbox" data-quantity-id="qty Red Chutney"> Red chutney | 20/-
                        <div id="qtyRedChutney" class="quantity-bar" style="display: none;">
                            <button class="dip-btn" onclick="decrement('qtyRedChutneyValue')">-</button>
                            <span id="qtyRedChutneyValue">1</span>
                            <button class="dip-btn" onclick="increment('qtyRedChutneyValue')">+</button>
                        </div>
                    </div></label><br>
                    <label><div>
                        <input type="checkbox" class="dipCheckbox" data-quantity-id="qty Green Chutney"> Green Chutney | 20/-
                        <div id="qtyGreenchutney" class="quantity-bar" style="display: none;">
                            <button class="dip-btn" onclick="decrement('qtyGreenChutneyValue')">-</button>
                            <span id="qtyGreenChutneyValue">1</span>
                            <button class="dip-btn" onclick="increment('qtyGreenChutneyValue')">+</button>
                        </div>
                    </div></label><br>
                    <label><div>
                        <input type="checkbox" class="dipCheckbox" data-quantity-id="qty Schezwan Chutney"> Schezwan Chutney | 25/-
                        <div id="qtySchezwanchutney" class="quantity-bar" style="display: none;">
                            <button class="dip-btn" onclick="decrement('qtySchezwanChutneyValue')">-</button>
                            <span id="qtySchezwanChutneyValue">1</span>
                            <button class="dip-btn" onclick="increment('qtySchezwanChutneyValue')">+</button>
                        </div>
                    </div></label><br>
                    <label><div>
                        <input type="checkbox" class="dipCheckbox" data-quantity-id="qty Mayonnaise"> Mayonnaise | 25/-
                        <div id="qtyMayonnaise" class="quantity-bar" style="display: none;">
                            <button class="dip-btn" onclick="decrement('qtyMayonnaiseValue')">-</button>
                            <span id="qtyMayonnaiseValue">1</span>
                            <button class="dip-btn" onclick="increment('qtyMayonnaiseValue')">+</button>
                        </div>
                    </div></label><br>


                
            </div>
        
            <div class="drinks-selection">
                <h3>Select a Drink</h3>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyWater"> water | 30/-
                    <div id="qtyWater" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtywaterValue')">-</button>
                        <span id="qtyWaterValue">1</span>
                        <button class="dip-btn" onclick="increment('qtyWaterValue')">+</button>
                    </div>
                </div></label><br>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtySoda"> Soda | 30/-
                    <div id="qtySoda" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtySodaValue')">-</button>
                        <span id="qtySodaValue">1</span>
                        <button class="dip-btn" onclick="increment('qtySodaValue')">+</button>
                    </div>
                </div></label><br>
                <label><div>
                    <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyJuice"> Juice | 50/-
                    <div id="qtyJuice" class="quantity-bar" style="display: none;">
                        <button class="dip-btn" onclick="decrement('qtyJuiceValue')">-</button>
                        <span id="qtyJuiceValue">1</span>
                        <button class="dip-btn" onclick="increment('qtyJuiceValue')">+</button>
                    </div>
                </div></label><br>
                    <label><div>
                        <input type="checkbox" class="dipCheckbox" data-quantity-id="qtyColddrink"> Colddrink | 50/-
                        <div id="qtyColddrink " class="quantity-bar" style="display: none;">
                            <button class="dip-btn" onclick="decrement('qtyColddrinkValue ')">-</button>
                            <span id="qtyColddrink Value">1</span>
                            <button class="dip-btn" onclick="increment('qtyColddrink Value')">+</button>
                        </div>
                </div></label><br>
            </div>
            <button class="done-button" onclick="finishOrder()">Done</button>
        </div>
    </div>
    <script src="nprize.js"></script>
</body>
</html>
