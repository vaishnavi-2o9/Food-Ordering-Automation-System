<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dinning.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Food Page</title>
</head>
<body>
    <h2>Food Factory</h2>
    <div class="background">
        <div class="overlay">
            <h1>Welcome to our Food Factory</h1>
            <p>Experience our delicious dishes and recipes</p>
        </div>
        <div class="container">
           
            <h1 class="heading">Dining Location</h1>
           
            <button id="diningIn" class="btn btn-primary pulse" >
                <i class="fas fa-utensils icon"></i>
                Dining In
            </button>
            <button id="takeAway" class="btn btn-secondary pulse">
                <i class="fas fa-shopping-bag icon"></i>
                Take Away
            </button>
       
        </div>
        <script src="dinning.js"></script>
</body>
</html>
